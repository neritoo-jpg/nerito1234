<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Carta 3D</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #050505;
        font-family: "Poppins", sans-serif;
    }

     body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background:
            radial-gradient(2px 2px at 20% 30%, white, transparent),
            radial-gradient(1.5px 1.5px at 70% 80%, white, transparent),
            radial-gradient(1.8px 1.8px at 40% 60%, white, transparent),
            radial-gradient(1px 1px at 80% 20%, white, transparent),
            radial-gradient(1.5px 1.5px at 10% 90%, white, transparent);
        background-size: 400px 400px;
        animation: estrellas 12s linear infinite;
        z-index: -1;
        opacity: 0.55;
    }

    @keyframes estrellas {
        0% { background-position: 0 0; }
        100% { background-position: -400px 400px; }
    }

    #card {
        width: 350px;
        height: 500px;
        background: #f4c6d7;
        border-radius: 20px;
        position: relative;
        transform-style: preserve-3d;
        transition: transform 0.25s ease;
        overflow: hidden;
        box-shadow: 0 0 20px rgba(255, 170, 200, 0.4);
    }

    #card img {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: contain;
        transition: opacity 0.3s ease;
        backface-visibility: hidden;
        pointer-events: none;
        opacity: 0;
    }

    #imgDerecha { z-index: 2; }
    #imgIzquierda { z-index: 1; }

    /* ---- TEXTO BONITO ---- */
    #textoCarta {
        position: absolute;
        inset: 0;
        padding: 25px;
        text-align: center;
        opacity: 1;
        transition: opacity 0.45s ease;
        display: flex;
        flex-direction: column;
        justify-content: center;
        pointer-events: none;
    }

    #textoCarta {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    width: 85%;
    text-align: center;
    font-size: 20px;
    color: #5a0036;
    font-weight: 600;
    opacity: 1;
    transition: opacity 0.4s ease;
    pointer-events: none;
    /* text-shadow ELIMINADO */
}

    @keyframes tituloBrilla {
        0% { text-shadow: 0 0 5px rgba(255,150,200,0.6); }
        100% { text-shadow: 0 0 15px rgba(255,180,220,1); }
    }

    #textoCarta p {
        font-size: 18px;
        line-height: 1.55;
        color: #5a003a;
        margin: 0 20px;
        position: relative;
        font-weight: 500;
    }

    /* Luces detr√°s del texto */
    #textoCarta p::before {
        content: "";
        position: absolute;
        width: 140px;
        height: 140px;
        background: radial-gradient(circle, rgba(255,180,220,0.35), transparent);
        top: -20px;
        left: -10px;
        filter: blur(18px);
        z-index: -1;
    }

    #textoCarta p::after {
        content: "";
        position: absolute;
        width: 110px;
        height: 110px;
        background: radial-gradient(circle, rgba(255,210,240,0.35), transparent);
        bottom: -15px;
        right: -10px;
        filter: blur(16px);
        z-index: -1;
    }
</style>
</head>

<body>

<div id="card">

    <img id="imgDerecha" src="../img/chica.png">
    <img id="imgIzquierda" src="../img/alianza_jersey.png">

    <!-- TEXTO BONITO -->
    <div id="textoCarta">
        <h2>Para ti, Dormilona üíó</h2>
        <p>
            S√© que ayer no pude decir un feliz d√≠a.  
            Me toc√≥ decirlo hoy, un poquito atrasadito,  
            pero sabes que te lo digo con cari√±o.  
            Te quiero mucho, mi ni√±a,  
            y ojal√° se mejore tu pancita.
        </p>
    </div>

</div>

<script>
    const card = document.getElementById('card');
    const imgDerecha = document.getElementById('imgDerecha');
    const imgIzquierda = document.getElementById('imgIzquierda');
    const textoCarta = document.getElementById('textoCarta');

    let lastX = 0;

    card.addEventListener('mousemove', (e) => {
        const rect = card.getBoundingClientRect();
        const x = e.clientX - rect.left;

        textoCarta.style.opacity = 0;

        if (x > lastX) {
            card.style.transform = "perspective(800px) rotateX(8deg) rotateY(10deg)";
            imgDerecha.style.opacity = 1;
            imgIzquierda.style.opacity = 0;
        } else {
            card.style.transform = "perspective(800px) rotateX(8deg) rotateY(-10deg)";
            imgDerecha.style.opacity = 0;
            imgIzquierda.style.opacity = 1;
        }

        lastX = x;
    });

    card.addEventListener('mouseleave', () => {
        card.style.transform = "perspective(800px) rotateX(0deg) rotateY(0deg)";
        imgDerecha.style.opacity = 0;
        imgIzquierda.style.opacity = 0;

        setTimeout(() => {
            textoCarta.style.opacity = 1;
        }, 200);
    });
</script>

</body>
</html>
